bosun:
  deployment:
    config:
      serviceName: ticketing-app
      public: false
      replicaCount: 1
      resources:
        limits:
          cpu: '1'
          memory: 512Mi
        requests:
          cpu: '200m'
          memory: 512Mi
    configOverride:
      dev: config/dev/bosun.yaml
      stg: config/stg/bosun.yaml
      prd: config/prd/bosun.yaml
